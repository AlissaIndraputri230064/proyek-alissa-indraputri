<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
        <title> Tic Tac Toe</title>

        <style>
            html, body {
                margin: 0;
                height: 100%;
                padding: 0;
                font-family: "Short Stack";
                background-color: #FFFADD;
            }

            main {
                position : absolute;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                z-index: 2;
            }

            main h1 {
                color:  #22668D ;
                text-align: center;
                font-family: "Short Stack";
                font-size: 60px;
                font-weight: 400;
                line-height: normal;
            }

            main p{
                border-radius: 10px;
                padding : 10px;
                box-sizing: border-box;
                width: 906px;
                height: 486px;
                color: #FFFADD;
                border: 25px solid #D79517;
                background-color: #11560F;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 30px;
            }

            span{
                position: relative;
                z-index: 2;
            }
        </style>
    </head>

    <body>
        <span class="material-symbols-outlined">
            arrow_backc
        </span>
        <main>
            <h1>Information</h1>
            <p>
                Tic Tac Toe is developed by Alissa and Hanna, a passionate informatics student. Thank you for playing! If you have any suggestions, feel free to reach out at email@gmail.com
            </p>
        </main>

    </body>
</html>
